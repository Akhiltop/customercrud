<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Management</h1>
        <button onclick="showAddCustomerForm()">Add Customer</button>
        <button onclick="syncAndFetchCustomers()">Sync Customers</button>

        <div class="filters">
            <h3>Search and Filter</h3>
            <label for="searchField">Search Field:</label>
            <select id="searchField">
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
                <option value="email">Email</option>
                <!-- Add more fields as needed -->
            </select>

            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search value...">

            <label for="sortField">Sort By:</label>
            <select id="sortField">
                <option value="id">ID</option>
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
                <option value="email">Email</option>
                <!-- Add more fields as needed -->
            </select>

            <label for="sortDirection">Sort Direction:</label>
            <select id="sortDirection">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>

            <label for="size">Page Size:</label>
            <input type="number" id="size" value="10" min="1">

            <button onclick="applyFilters()">Apply Filters</button>
        </div>

        <table id="customerTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Uuid</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Street</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>

        <div class="pagination">
            <button onclick="previousPage()">&#9664;</button>
            <input type="number" id="page" value="1" min="1" onchange="applyFilters()">
            <button onclick="nextPage()">&#9654;</button>
        </div>
    </div>

    <div id="customerForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2 id="formTitle">Add Customer</h2>
            <form id="customerFormDetails" style="display: flex; flex-direction: column; gap: 10px;">
                <input type="hidden" id="customerId">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="uuid">Uuid:</label>
                <input type="text" id="uuid" name="uuid" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="street">Street:</label>
                <input type="text" id="street" name="street" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
